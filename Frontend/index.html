    <div class="container">
        <div class=" col-lg-8 m-auto d-block">
            <form action="./index.html" method = "post" class="bg-light" onsubmit="return(validation())">
                <div class="form-group" > 
                    <label>Your name:</label>
                    <input type="text" name="user" class="form-control" id="userName" autocomplete="off">
                    <span id = "userspan" class="text-danger font-weight-bold"></span>
                </div>

                <div class="form-group" > 
                    <label> Mobile number:</label>
                    <input type="text" name="mobileNumber" class="form-control" id="mobileNumber" autocomplete="off">
                    <span id = "mobilespan" class="text-danger font-weight-bold"></span>
                </div>

                <div class="form-group" > 
                    <label> Email:</label>
                    <input type="text" name="email" class="form-control" id="email" autocomplete="off">
                    <span id = "emailspan" class="text-danger font-weight-bold"></span>

    <script type="text/javascript">
        function validation(){
            var userName = document.getElementById('userName').value;
            var mobileNumber = document.getElementById('mobileNumber').value;
            var email = document.getElementById('email').value;
            
           
                if (userName == ""){
                    document.getElementById('userspan').innerHTML = "** Please fill the user name";
                    return false;
                }
                if ((userName.length) <=2 || (userName.length>30)){
                    document.getElementById('userspan').innerHTML = "** User name length should be greater than 2 and lesser than 30";
                    return false;
                }
                if(!isNaN(userName)){
                    document.getElementById('userspan').innerHTML = "** Only characters are allowed here";
                    return false; 
                }


                if (mobileNumber == ""){
                    document.getElementById('mobilespan').innerHTML = "**Please fill the mobile number";
                    return false;
                }
                if(isNaN(mobileNumber)){
                    document.getElementById('mobilespan').innerHTML = "** Only numbers are allowed here";
                    return false; 
                }
                if(mobileNumber.length==13){
                var phoneno = /^\+?([353]{3})\)?([0-9]{9})$/; 
                if(!mobileNumber.match(phoneno)){
                    document.getElementById('mobilespan').innerHTML = "** mobile number format is like this '+353XXXXXXXXX'";
                    return false; 
                }
                }else{
                document.getElementById('mobilespan').innerHTML = "**  numbers length should be 13";
                return false;   
                }


                if (email == ""){
                    document.getElementById('emailspan').innerHTML = "**Please fill the email id";
                    return false;
                }

                var emailexp = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/
                if(!email.match(emailexp)){
                    document.getElementById('emailspan').innerHTML = "** invalid email format";
                    return false; 
                }

                confirm("Thank You for Shopping...! "+userName+" Have a nice day");       
            window.location.href = " # ";  
                    
              
            }
            
 
        </script>
